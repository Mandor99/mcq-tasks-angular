<section class="tw-mt-10">
    <div class="container">
        <div class="content tw-w-3/5 tw-mx-auto tw-relative tw-border tw-border-[#ddd] tw-border-solid tw-rounded tw-py-8 tw-px-4">
            <h1 class="tw-capitalize tw-text-center tw-absolute tw-top-0 tw-left-1/2 -tw-translate-x-1/2 -tw-translate-y-1/2 tw-px-[5rem] tw-py-[.2rem] tw-rounded-full tw-bg-[#3F51B5] tw-text-[#fff]">log in</h1>

            <form class="" [formGroup]="crtUser">
                <mat-radio-group class="tw-flex tw-gap-4" formControlName="role" (change)="getRole($event)">
                    <mat-radio-button value="students" class="tw-capitalize">Student</mat-radio-button>
                    <mat-radio-button value="doctor" class="tw-capitalize">Doctor</mat-radio-button>
                </mat-radio-group>
                
                <div class="tw-grid tw-grid-cols-2 tw-gap-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput type="email" formControlName="email">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="password" formControlName="password">
                      </mat-form-field>
                </div>
                <div class="tw-flex tw-justify-between ">
                    <button mat-raised-button [disabled]="crtUser.invalid" (click)="submit()">submit</button>
                    <button mat-button color="primary" [routerLink]="['/signup']">create account?</button>
                </div>
            </form>

        </div>
    </div>
</section>
