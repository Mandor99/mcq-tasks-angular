<section>
    <div class="tw-container">
        <div class="content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tw-w-full">
              
                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
                </ng-container>
              
                <!-- subject Column -->
                <ng-container matColumnDef="subject">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
                </ng-container>
              
                <!-- degree Column -->
                <ng-container matColumnDef="degree">
                  <th mat-header-cell *matHeaderCellDef> degree </th>
                  <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>
    </div>
</section>
